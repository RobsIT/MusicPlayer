name: List Songs

on:
  push:
    paths:
      - MusicPlayer/wwwroot/audio/**
  workflow_dispatch:

jobs:
  list-audio-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List audio files and save to file
        run: |
          echo "LÃ¥tar i mappen:" > audio_files_list.txt
          find MusicPlayer/wwwroot/audio/ -type f -name "*.mp3" -o -name "*.wav" >> audio_files_list.txt

      - name: Upload audio file list
        uses: actions/upload-artifact@v4
        with:
          name: audio-files-list
          path: audio_files_list.txt
